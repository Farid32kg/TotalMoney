<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .link-update {
            color: #007bff;
        }
        .link-update:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/update" class="link-update">Update</a>
    <h1 class="my-4">List of Moneys</h1>
    <div class="card p-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Total</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tot : ${total}">
                <td th:text="${tot.name}"></td>
                <td th:text="${tot.date}"></td>
                <td th:text="${tot.total}"></td>
                <td th:text="${tot.notes}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional for some features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
